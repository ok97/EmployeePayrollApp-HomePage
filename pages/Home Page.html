<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icons" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../css/Home Page.css">
    <title>Employee Payroll App</title>
</head>

<body>
   <!--UC1:- Ability to create an Employee Payroll System Home Page UI.
             - Note that the Header is exactly same as the Add Employee Payroll  Form UI. So take it as is. -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <!--UC2:- Ability to create a Header Section with Employee Details and Add Employee button -->
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="EmployeePayrollApp.html" class="add-button">
                <img src="../assets/icons/add-24px.svg" alt="">Add User</a>
        </div> <!-- header-content -->
        <div class="table-main">
            <!-- UC3:- Ability to view Employee Payroll details in a Tabular Format. -->
            <table id="table-display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img src="../assets/profile-images/Ellipse -9.png" alt=""></td>
                    <td>Omprakash Rambhau Khawshi</td>
                    <td>Male</td>
                    <td><div class="dept-label">Engineer</div></td>
                    <td>45900</td>
                    <td>05 June 2021</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete"
                        src="../assets/icons/delete-black-18dp.svg">
                        <img id="1" alt="edit" onclick="update(this)" 
                        src="../assets/icons/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div> <!-- table-main -->
    </div><!-- main-content -->
</body>
</html>
